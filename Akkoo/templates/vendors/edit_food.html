{% extends 'base.html' %}

{% load static  %}

{% block content %}
    {% include 'includes/v_sidebar.html' %}

    <h1 style="background-color: goldenrod;" >EDIT FOOD</h1>
    <form action="{% url 'edit_food' food.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <button style="background-color: blueviolet;" onclick="history.back()">Back</button>
        </div>
                   
        <div style="color:purple">
           {{form}}
        </div>

        <!-- Error Output -->
        {% for field in form %}
            {%if field.errors %}
                {% for error in field.errors %}
                    <h3 style="color:red">{{error}}</h3>
                {% endfor %}
            {%endif%}
        {% endfor %}

        <button type="submit">EDIT</button>
    </form>
{% endblock  %}
