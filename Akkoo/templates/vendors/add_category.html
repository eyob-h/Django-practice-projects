{% extends 'base.html' %}

{% load static  %}

{% block content %}
    {% include 'includes/v_sidebar.html' %}

    <h1>ADD CATEGORY</h1>
    <form action="{% url 'add_category' %}" method="POST">
        {% csrf_token %}
        <div>
            <button onclick="history.back()">Back</button>
        </div>
        <div>
            <h4>Category Name :</h4>
            {{form.category_name}}
        </div>
           
        <div style="color:purple">
            <h4>Category Description :</h4>
            {{form.description}}
        </div>
        <button type="submit">Add</button>
    </form>
{% endblock  %}
