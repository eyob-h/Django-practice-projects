{% extends 'base.html' %}

{% load static  %}

{% block content %}
    {% include 'includes/v_sidebar.html' %}

    <h1>Menu Builder</h1>
    <a href="{% url 'add_category' %}">Add Category</a>
    <a href="{% url 'add_food' %}">Add Category</a>
    {% for cat in categories %}

        <div>
            <hr>
            <a href="{% url 'fooditems_by_category' cat.id %}">
                <h3>
                    {{forloop.counter}}.{{cat.category_name}}
                </h3>
            </a>
            <a href="{% url 'edit_category' cat.id %}"><button>Edit</button></a>
            <a href="{% url 'delete_category' cat.id %}" onclick="return confirm('Are you Sure?')"><button>Delete</button></a>
            <hr>
        </div>
    {% endfor%}
    
{% endblock  %}
