<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
</head>
<body>

    <ul>
        {% for listing in listings%}

    <a href="{% url 'create' %} "><li>Add New Listing</li></a>
</body>
</html>
