<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{listing.title}}</title>
</head>
<body>
    <h1>Detail View for {{listing.title}}</h1>
    <ul>
        <!-- <li>listing</li> -->
        <li>Home: {{listing.title}}</li>
        <li>Price: {{listing.price}}</li>
        <li>Address: {{listing.address}}</li>
    </ul>
    <a href="{% url 'update_listing' listing.id %}">
        <button>
            Edit
        </button>
    </a>
</body>
</html>
