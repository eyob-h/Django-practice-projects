{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'css/styles.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container pt-5">
        <div class="card mx-auto my-xxl-5" style="width: 18rem;">
            <img src="{{employee.photo.url}}" class="card-img-top w-75 align-self-center pt-3" alt="employee photo">
            <div class="card-body">
              <h3 class="card-title">{{employee.first_name}}  {{employee.last_name}}</h5>
                <h5 class="card-text">Email: {{employee.email}}</h5>
                <h5 class="card-text">Role: {{employee.role}}</h5>
                <h5 class="card-text">Address: {{employee.address}}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="{% url 'home' %}" class="btn btn-primary">All Employees</a>
            </div>
          </div>
    </div>    
</body>
</html>
